<!DOCTYPE html>
<html ng-app="medicineApp" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Medicine</title>

    <link rel="manifest" href="manifest.json">

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!--Angular Cordova-->
    <script type="text/javascript" src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- Firebase -->
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.js"></script>

    <!-- your app's js -->
    <script src="app/app.module.js"></script>

    <!-- core -->
    <script src="app/core/core.module.js"></script>
    <script src="app/core/core.run.js"></script>

    <!-- Config -->
    <script src="app/config/config.module.js"></script>
    <script src="app/config/config.constants.js"></script>

    <!-- State -->
    <script src="app/state/state.module.js"></script>
    <script src="app/state/state.config.js"></script>

    <!-- service -->
    <script src="app/services/firebase.service.js"></script>

    <!-- tab -->
    <script src="app/tab/tab.module.js"></script>
    <script src="app/tab/tab.dash.module.js"></script>
    <script src="app/tab/tab.config.js"></script>
    <script src="app/tab/tab.controller.js"></script>

    <!-- Medicine -->
    <script src="app/medicamentos/medicamentos.module.js"></script>
    <script src="app/medicamentos/medicamentos.config.js"></script>
    <script src="app/medicamentos/medicamentos.controller.js"></script>

    <!-- Pharmacy -->
    <script src="app/farmacias/farmacia.module.js"></script>
    <script src="app/farmacias/farmacia.config.js"></script>
    <script src="app/farmacias/farmacia.controller.js"></script>

    <!-- Reports -->
    <script src="app/reports/report.module.js"></script>
    <script src="app/reports/report.config.js"></script>
    <script src="app/reports/report.controller.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
  </head>
  <body>
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable" align-title="center">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
