<ion-view view-title="Medicamentos">
  <ion-nav-buttons side="right">
    <a class="button button-icon icon ion-plus-circled"></a>
  </ion-nav-buttons>

  <ion-content >
    <ion-list>
      <ion-item ng-repeat="med in data">
        <h2>{{med.nombre}}</h2>
        <h2>{{med.cantidad}}</h2>
        <ion-option-button class="button-assertive" ng-click="remove(med)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
