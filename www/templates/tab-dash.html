<ion-view view-title="Medicamentos">
  <ion-content class="padding">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="med in data" type="item-text-wrap" >
        <h2>{{med.nombre}}</h2>
        <ion-option-button class="button-assertive" ng-click="remove(med)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
