<ion-view view-title="Agregar Medicamentos">
  <ion-content>
    <form ng-submit="agregarMedicamento()">
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label" >Nombre Medicamento</span>
        <input type="text" ng-model="medicamento.nombreMedicamento" placeholder="Nombre Medicamento">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Cantidad</span>
        <input type="number"  ng-model="medicamento.cantidad" placeholder="Cantidad">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Costo Compra</span>
        <input type="number" ng-model="medicamento.costoCompra"  placeholder="Costo Compra">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Costo Venta</span>
        <input type="number" ng-model="medicamento.costoVenta"  placeholder="Costo Venta">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Pais</span>
        <input type="text"  ng-model="medicamento.pais" placeholder="Pais">
      </label>
    </div>
      <button type="submit" class="button">
        Agregar</button>
    </form>
  </ion-content>
</ion-view>
